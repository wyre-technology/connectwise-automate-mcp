services:
  connectwise-automate-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/wyre-technology/connectwise-automate-mcp:latest
    container_name: connectwise-automate-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - CW_AUTOMATE_SERVER_URL=${CW_AUTOMATE_SERVER_URL}
      - CW_AUTOMATE_CLIENT_ID=${CW_AUTOMATE_CLIENT_ID}
      - CW_AUTOMATE_USERNAME=${CW_AUTOMATE_USERNAME}
      - CW_AUTOMATE_PASSWORD=${CW_AUTOMATE_PASSWORD}
      - MCP_TRANSPORT=http
      - AUTH_MODE=env
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes: {}
