spec:
  name: connectwise-automate-mcp
  services:
  - name: connectwise-automate-mcp
    github:
      repo: wyre-technology/connectwise-automate-mcp
      branch: main
      deploy_on_push: true
    source_dir: /
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
    - key: MCP_TRANSPORT
      value: "http"
      scope: RUN_TIME
    - key: NODE_ENV
      value: "production"
      scope: RUN_TIME
    - key: CW_AUTOMATE_SERVER_URL
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: CW_AUTOMATE_CLIENT_ID
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: CW_AUTOMATE_USERNAME
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: CW_AUTOMATE_PASSWORD
      type: SECRET
      scope: RUN_AND_BUILD_TIME
